
services:
  wasaa-admin:
    container_name: wasaa-admin-service
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - wasaa-network
    ports:
      - "5174:5174"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5174"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=wasaa-admin"
      - "com.docker.compose.service=wasaa-admin"

networks:
  wasaa-network:
    external: false
